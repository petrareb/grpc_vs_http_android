syntax = "proto3";

package deliveryApi.grpc2;

option csharp_namespace = "deliveryApi.grpc2";

import "models/response_model.proto";

service TaxonomiesService {
	rpc GetTaxonomy(.deliveryApi.grpc2.TaxonomiesServiceRequest) returns (ResponseModel);
	rpc GetTaxonomies(.deliveryApi.grpc2.TaxonomiesServiceRequest) returns (ResponseModel);
}

message TaxonomiesServiceRequest {
	string project_id = 1;
	string codename = 2;
}